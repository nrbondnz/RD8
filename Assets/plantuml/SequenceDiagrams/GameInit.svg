or : Nigel Bond</text><!--MD5=[507d983e17eccc2ca4e2ea3707510542]
@startuml Game Initialisation

<style>
header {
    HorizontalAlignment left
    FontSize 30
    FontColor gray
}
footer {
      HorizontalAlignment right
    FontSize 15
    FontColor black
}
title {
    FontSize 25
}
</style>
title Game Initialisation
footer Author : Nigel Bond

autonumber

skinparam RoundCorner 20

skinparam class {
    BackgroundColor PaleGreen
    ArrowColor Red
    BorderColor SpringGreen
}

actor "Player" as Player #SkyBlue
participant "Game Manager" as GM <<(C,#ADD182)Managers>> #SkyBlue
'participant "Game Play Manager" as GPM <<(C,#ADD182)Managers>> #SkyBlue
'participant "Game Reset Manager" as GRM <<(C,#ADD182)Managers>> #SkyBlue
'participant "Game State" as GS <<(C,#ADD182)Managers>> #SkyBlue
participant "Game State Manager" as GSM <<(C,#ADD182)Managers>> #SkyBlue
'participant "Sound Manager" as SM <<(C,#ADD182)Managers>> #SkyBlue
'participant "UI Score Manager" as UISM <<(C,#ADD182)Managers>> #SkyBlue
'participant "Waypoint Manager" as WM <<(C,#ADD182)Managers>> #SkyBlue
Participant "Scene Manager" as SCM <<(C,#ADD182)Unity>> #LightGray

group Start the Game
    Player -> GM : Press the start button
    note left : Starts either on the Unity platform or a device platform
    GM - -> GSM : Reset Game State
    GM - -> SCM : Move to 'WinLoseMenu' scene
end 
@enduml

